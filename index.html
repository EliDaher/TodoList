<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body id="body" onload="darkModeToggle(); showItem(); calcTotalTask(); calcCheckTask()">

        <h1 class="pageTitle">TODO LIST</h1>

        </button>
    </header>
    <div class="container">

        <div class="searchBar">

            <div class="searchBox">
                <input placeholder="Search..." class="searchText" type="text" oninput="search()" id="searchText">
                <button class="searchIcon">
                    <svg width="20" height="20" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.7773 20.184L15.9056 15.312H15.8531C17.3547 13.5415 18.1136 11.2588 17.9709 8.94156C17.8282 6.62433 16.7951 4.45202 15.0876 2.87905C13.3801 1.30608 11.1306 0.454303 8.80958 0.501892C6.48855 0.549481 4.27583 1.49275 2.63427 3.13439C0.992706 4.77602 0.0494786 6.98885 0.00189181 9.30999C-0.045695 11.6311 0.806045 13.8808 2.37894 15.5883C3.95184 17.2958 6.12404 18.329 8.44117 18.4717C10.7583 18.6144 13.0408 17.8555 14.8113 16.3539C14.8113 16.3539 14.8113 16.3914 14.8113 16.4063L19.6831 21.2783C19.7527 21.3485 19.8356 21.4043 19.927 21.4424C20.0183 21.4804 20.1163 21.5 20.2152 21.5C20.3141 21.5 20.4121 21.4804 20.5034 21.4424C20.5948 21.4043 20.6777 21.3485 20.7473 21.2783C20.8242 21.2103 20.8862 21.1272 20.9296 21.0342C20.9731 20.9412 20.9969 20.8402 20.9997 20.7376C21.0025 20.635 20.9842 20.533 20.946 20.4377C20.9077 20.3425 20.8503 20.2561 20.7773 20.184ZM9.00276 16.9685C7.5204 16.9685 6.07133 16.5289 4.83879 15.7053C3.60625 14.8817 2.64561 13.7111 2.07833 12.3415C1.51106 10.9719 1.36263 9.46488 1.65183 8.01094C1.94102 6.55699 2.65485 5.22146 3.70303 4.17322C4.75122 3.12499 6.08669 2.41113 7.54057 2.12192C8.99445 1.83272 10.5014 1.98115 11.871 2.54845C13.2405 3.11575 14.411 4.07644 15.2346 5.30904C16.0581 6.54163 16.4977 7.99077 16.4977 9.4732C16.4977 10.4575 16.3038 11.4322 15.9272 12.3415C15.5505 13.2509 14.9985 14.0772 14.3025 14.7732C13.6065 15.4692 12.7803 16.0213 11.871 16.3979C10.9616 16.7746 9.98701 16.9685 9.00276 16.9685Z" fill="var(--borderColor)"/>
                    </svg>                
                </button>
            </div>
            

            <button class="stateFiltter">
                <div class="filterTxt">Filter by state</div>
                <div class="dropdown">
                    <div onclick="changeFilterText('All')" class="option">All</div>
                    <div onclick="changeFilterText('Complete')" class="option">Complete</div>
                    <div onclick="changeFilterText('Incomplete')" class="option">Incomplete</div>
                </div>
            </button>
            
        </div>

        <div class="tasksCountainer">
            
        </div>


        <!--the empty image-->
    
        <div class="imgContainer">
            <img class="emptyImg" src="./appImages/Detective-check-footprint 1.svg" alt="">
            <p class="imgDesc">Empty...</p>
        </div>

        
    </div>


    <button class="addTask" onclick="showAddForm()">
        <svg width="21" height="21" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 22.5C10.5 22.8978 10.658 23.2794 10.9393 23.5607C11.2206 23.842 11.6022 24 12 24C12.3978 24 12.7794 23.842 13.0607 23.5607C13.342 23.2794 13.5 22.8978 13.5 22.5V13.5H22.5C22.8978 13.5 23.2794 13.342 23.5607 13.0607C23.842 12.7794 24 12.3978 24 12C24 11.6022 23.842 11.2206 23.5607 10.9393C23.2794 10.658 22.8978 10.5 22.5 10.5H13.5V1.5C13.5 1.10218 13.342 0.720644 13.0607 0.43934C12.7794 0.158035 12.3978 0 12 0C11.6022 0 11.2206 0.158035 10.9393 0.43934C10.658 0.720644 10.5 1.10218 10.5 1.5V10.5H1.5C1.10218 10.5 0.720644 10.658 0.43934 10.9393C0.158035 11.2206 0 11.6022 0 12C0 12.3978 0.158035 12.7794 0.43934 13.0607C0.720644 13.342 1.10218 13.5 1.5 13.5H10.5V22.5Z" fill="#F7F7F7"/>
        </svg>            
    </button>


    <div class="counters">
        <div>Total Tasks : <span class="totalCount">0</span></div>
        <div>Completed Tasks : <span class="completeCount">0</span></div>
    </div>



    
    <!--make the adding form-->

    <div class="addContainer">
        <form class="addForm">
            
            <div class="formHeader">New Task</div>
            
            <input class="addTaskTitle" type="text" placeholder="input your task title">
            <textarea class="addTaskDesc" type="text" placeholder="input your task description"></textarea>
            <div class="actionBtn">
                <button class="cancelBtn" onclick="showAddForm(); event.preventDefault()">Cancel</button>
                <button class="applyBtn" onclick="addTask(event)">Apply</button>
                <button class="updateBtn" onclick="saveUpdatedTask(event)">Update</button>
            </div>
        
        </form>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
